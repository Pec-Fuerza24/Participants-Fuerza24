<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body oncontextmenu="return false;">
    <div class="certificate">
        <h1 id="studentName"></h1>
        <h1 id="collegeName"></h1>
        
        <div class="verified">
            <img src="./Checkmark.png" alt="Verified Checkmark">
            <p>Verified Successfully</p>
            <img src="./logo sym.jpg">
        </div>
    </div>

    <script>
        function getNameParameter() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('name');
        }

        function updateStudentAndCollegeNames() {
            const nameParameter = getNameParameter();
            const studentData = {
                'Dhulasiraman': {
                    studentName: 'Dhulasiraman M',
                    collegeName: 'RMK Engineering College'
                },
                'Dhaneshwara': {
                    studentName: 'Dhaneshwara M',
                    collegeName: 'RMK Engineering College'
                },
                'Gokulrajan': {
                    studentName: 'Gokulrajan R.M',
                    collegeName: 'RMK Engineering College'
                },
                 'Lakshminarayanan': {
                    studentName: 'Lakshminarayanan M.A',
                    collegeName: 'S.A Engineering College'
                },
                'Harishringan': {
                    studentName: 'Harishringan K',
                    collegeName: 'S.A Engineering College'
                },
                'Bala adithiya': {
                    studentName: 'Bala adithiya S',
                    collegeName: 'RMK Engineering College'
                },
                 'Lakshmi Narayanan': {
                    studentName: 'Lakshmi Narayanan K.S',
                    collegeName: 'Sri Venkateswara college of engineering'
                },
                'Dinesh': {
                    studentName: 'Dinesh C',
                    collegeName: 'Sri Venkateswara college of engineering'
                },
                'Dharaneesh': {
                    studentName: 'Dharaneesh V',
                    collegeName: 'RMK Engineering College'
                },
                 'Hariharan': {
                    studentName: 'Hariharan K',
                    collegeName: 'RMK Engineering College'
                },
                'Nitheswaran': {
                    studentName: 'Nitheswaran K',
                    collegeName: 'Sairam Institute of Technology'
                },
                'Nithishkumar': {
                    studentName: 'Nithiskumar S',
                    collegeName: 'Sairam Institute of Technology'
                },
                 'Prakash': {
                    studentName: 'Prakash J',
                    collegeName: 'PB College of Engineering'
                },
                'Sai Prakash': {
                    studentName: 'Sai Prakash R',
                    collegeName: 'PB College of Engineering'
                },
                  'Udhaya Prasad': {
                    studentName: ' Udhaya Prasad',
                    collegeName: 'DMI College of Engineering'
                },
                'Arul Christi': {
                    studentName: 'Arul Christi',
                    collegeName: 'DMI College of Engineering'
                },
            };

            const studentNameElement = document.getElementById('studentName');
            const collegeNameElement = document.getElementById('collegeName');

            if (nameParameter && studentData[nameParameter]) {
                const { studentName, collegeName } = studentData[nameParameter];
                studentNameElement.innerText = studentName;
                collegeNameElement.innerText = collegeName;
            } else {
                studentNameElement.innerText = 'Invalid Name';
                collegeNameElement.innerText = '';
            
            }
        }

        window.onload = updateStudentAndCollegeNames;
        document.onkeydown=function(e)
    {
        if(event.keyCode == 123)
        {
            return false;
        }

        if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0))
        {
            return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0))
        {
            return false;
        }
        if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))
        {
            return false;
        }

    }
    </script>
</body>
</html>
